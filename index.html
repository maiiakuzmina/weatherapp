<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/4c0a1282f6.js"
      crossorigin="anonymous"
    ></script>
    <link href="src/styles.css" rel="stylesheet" type="text/css" />

    <link rel="preconnect" href="https://fonts.googleapis.com"> 
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
<link href="https://fonts.googleapis.com/css2?family=PT+Mono&display=swap" rel="stylesheet">
</head>
  <body>
    <div class="container">
      <form>
        <label for="search" class="search-label"></label>
        <input
          type="search"
          class="form-control"
          id="search"
          placeholder="Enter your city"
        />
      </form>
      <button type="button" class="btn btn-secondary">Search</button>
    </div>
    <i class="fa-solid fa-location-pin location-pin"> 
    </i>
    Amsterdam
    <br />
    <i class="fa-light fa-sun sun">
 </i> 
 21°C
 <br />
 <p> September 29, 10:50 </p>
    <div class = "container">
      <div class="row">
        <div class="col">
          TH
          <br />
          <i class="fa-duotone fa-cloud"></i>
          <br />
          17°C
        </div>

        <div class="col">
          FR
          <br />
          <i class="fa-regular fa-cloud-rain"></i>
          <br />
          19°C
        </div>

        <div class="col">
          SA
          <br />
          <i class="fa-light fa-sun-cloud"></i>
          <br />
          19°C
        </div>
        <div class="col">
          SU
          <br />
          <i class="fa-duotone fa-cloud"></i>
          <br />
          20°C
          </div>

          <div class="col">
            MO 
            <br />
            <i class="fa-light fa-sun"></i>
            <br />
            22°C
      </div>
    </div>
    <script src="src/index.js">
     </script>
  </body>
</html>
